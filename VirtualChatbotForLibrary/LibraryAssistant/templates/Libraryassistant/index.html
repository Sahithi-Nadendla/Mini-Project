{% load static %}
<html>
    <head>
        <title>Welcome to Library Assistant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'LibraryAssistant/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div id="title"><p>Library Virtual Assistant</p></div>
                <div>
                    <form class="form" action="{% url 'LibraryAssistant:index' %}" method="post">
                        <input id="bar" type="text" placeholder="Search using Author name, Book title, Publisher, ....">
                        <input id="click" type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="middle">
                <form action="{% url 'LibraryAssistant:index' %}" method="post">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="footer">
                <div id="tag"><p>An interface which makes it easier for you to find books in library !</p></div>
                <div id="chatbot">
                    <button type="button">Need Help ?</button>
                </div>
            </div>
        </div>
    </body>
</html>
